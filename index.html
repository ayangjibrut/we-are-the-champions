<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>We are the Champions</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/freddie.png" width="90px">
            <h1>We are the Champions</h1>
        </div>
        <div class="input-area">
            <textarea id="endorsement-el" placeholder="Write your endorsement here.."></textarea>
            <input id="from-el" type="text" placeholder="From">
            <input id="to-el" type="text" placeholder="To">
            <button id="publish-btn">Publish</button>
        </div>
        <h2>- Endorsements -</h2>
        <ul id="endorsement-list">
        </ul>
    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
